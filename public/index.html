jQuery(function($){
  var imgSrc = "https://raw.githubusercontent.com/wesomitsu/vii/refs/heads/main/public/img/Img%20(2).png"; 
  var tooltipId = "vii-trp-tooltip";
  var badgeId = "vii-top-rated-badge";

  // Wait for .home-title to exist (Vue may render later)
  function waitForHomeTitle(cb) {
    var tries = 0;
    var t = setInterval(function(){
      tries++;
      if ($('.home-title').length || tries > 200) {
        clearInterval(t);
        if ($('.home-title').length) cb();
      }
    }, 60);
  }

  waitForHomeTitle(function(){
    if ($('#' + badgeId).length) return; // already inserted

    // Create badge HTML and insert before .home-title
    var badgeHtml = ''
      + '<a id="' + badgeId + '" href="https://www.upwork.com/freelancers/wathekz" class="link-badge" aria-describedby="' + tooltipId + '" tabindex="0">'
      + '  <div class="vetted-rated-badges air3-popper-trigger badge-tooltip" role="button">'
      + '    <span class="air3-badge-tagline">'
      + '      <div class="air3-icon lg"><img src="' + imgSrc + '" alt="Top Rated Plus" width="28" height="28" style="display:block;"></div>'
      + '      <span class="badge-text">Top Rated Plus</span>'
      + '    </span>'
      + '  </div>'
      + '</a>';
    $('.home-title').before(badgeHtml);

    // Create tooltip and append to body
    var $tooltip = $('<div id="' + tooltipId + '" class="vii-tooltip" role="tooltip" aria-hidden="true">'
      + '<strong>Top Rated Plus</strong> talent is highly rated for work on large contracts. '
      + '<a href="https://www.upwork.com/freelancers/wathekz" target="_blank" rel="noopener">Hire Now</a>'
      + '</div>');
    $('body').append($tooltip);

    var $badge = $('#' + badgeId);
    var $badgeInner = $badge.find('.badge-tooltip');
    var hoverCounter = 0;

    function positionTooltip() {
      var rect = $badgeInner[0].getBoundingClientRect();
      var tipW = $tooltip.outerWidth();
      var tipH = $tooltip.outerHeight();
      var left = window.scrollX + rect.left + rect.width/2 - tipW/2;
      var top = window.scrollY + rect.top - tipH - 10; // prefer above

      // keep inside viewport horizontally
      var minLeft = 8;
      var maxLeft = $(window).width() - tipW - 8;
      if (left < minLeft) left = minLeft;
      if (left > maxLeft) left = maxLeft;

      // if not enough space above, place below
      if (top < 8) {
        top = window.scrollY + rect.bottom + 10;
        $tooltip.addClass('below');
      } else {
        $tooltip.removeClass('below');
      }

      $tooltip.css({ top: Math.round(top) + 'px', left: Math.round(left) + 'px' });
    }

    function showTooltip() {
      hoverCounter++;
      if (!$tooltip.hasClass('visible')) {
        positionTooltip();
        $tooltip.addClass('visible').attr('aria-hidden','false');
      }
    }
    function hideTooltipImmediate() {
      hoverCounter = Math.max(0, hoverCounter - 1);
      if (hoverCounter <= 0) {
        $tooltip.removeClass('visible').attr('aria-hidden','true');
        hoverCounter = 0;
      }
    }
    // small delay to avoid flicker when moving between badge and tooltip
    function hideTooltipDelayed() {
      setTimeout(hideTooltipImmediate, 80);
    }

    // Keep visible while entering either badge or tooltip
    $badge.on('mouseenter focusin', showTooltip);
    $badge.on('mouseleave focusout', hideTooltipDelayed);
    $tooltip.on('mouseenter', function(){ hoverCounter++; });
    $tooltip.on('mouseleave', hideTooltipDelayed);

    // reposition on scroll/resize if visible
    $(window).on('scroll resize', function(){
      if ($tooltip.hasClass('visible')) positionTooltip();
    });

    // Update text color depending on home-title classes
    function updateBadgeColor() {
      var $home = $('.home-title');
      if ($home.hasClass('pgray')) {
        $('.badge-text').css('color', '#535a5e');
      } else if ($home.hasClass('text-light')) {
        $('.badge-text').css('color', '#d3d2d2');
      } else {
        // fallback: inherit (remove inline color)
        $('.badge-text').css('color','');
      }
    }
    updateBadgeColor();

    // Observe class changes on .home-title (Vue will toggle classes)
    var homeEl = document.querySelector('.home-title');
    if (homeEl) {
      var mo = new MutationObserver(function(muts){
        updateBadgeColor();
      });
      mo.observe(homeEl, { attributes: true, attributeFilter: ['class'] });
    }

    // Accessibility: hide tooltip on Escape
    $(document).on('keydown', function(e){
      if (e.key === 'Escape' || e.keyCode === 27) {
        $tooltip.removeClass('visible').attr('aria-hidden','true');
      }
    });
  }); // end waitForHomeTitle
});

$(function () {
  var playerTrack = $("#player-track"),
    bgArtwork = $("#bg-artwork"),
    bgArtworkUrl,
    albumName = $("#album-name"),
    trackName = $("#track-name"),
    albumArt = $("#album-art"),
    sArea = $("#s-area"),
    seekBar = $("#seek-bar"),
    trackTime = $("#track-time"),
    insTime = $("#ins-time"),
    sHover = $("#s-hover"),
    playPauseButton = $("#play-pause-button"),
    i = playPauseButton.find("i"),
    tProgress = $("#current-time"),
    tTime = $("#track-length"),
    seekT,
    seekLoc,
    seekBarPos,
    cM,
    ctMinutes,
    ctSeconds,
    curMinutes,
    curSeconds,
    durMinutes,
    durSeconds,
    playProgress,
    bTime,
    nTime = 0,
    buffInterval = null,
    tFlag = false,
    albums = [
      "Pryces",
      "RAVE",
      "FEEL",
      "OPA GÄÄRD",
      "BADDERS",
      "Apashe"
    ],
    trackNames = [
      "Lateflights",
      "LANE 8",
      "MISANTHROP",
      "MELOKIND, ENUI",
      "PEEKABOO, FLOWDAN",
      "King"
    ],
    albumArtworks = ["_1", "_2", "_3", "_4", "_5","_6"],
    trackUrl = [
      "https://github.com/wesomitsu/vii/raw/main/public/Lateflights%20-%20Pryces.mp3",
      "https://azuki-songs.s3.amazonaws.com/f1/10%20-%20Rave.mp3",
      "https://azuki-songs.s3.amazonaws.com/f1/11%20-%20Feel.mp3",
      "https://azuki-songs.s3.amazonaws.com/f1/7%20-%20Opa%20Ga%CC%88a%CC%88rd%20(Enui%20Remix).mp3",
      "https://azuki-songs.s3.amazonaws.com/f1/2%20-%20BADDERS%20[Explicit].mp3",
      "https://github.com/wesomitsu/vii/raw/main/public/Apashe%20-%20King%20(ft.%20Busta%20Rhymes)%20(1).mp3"
    ],
    playPreviousTrackButton = $("#play-previous"),
    playNextTrackButton = $("#play-next"),
    currIndex = -1;

  function playPause() {
    setTimeout(function () {
      if (audio.paused) {
        playerTrack.addClass("active");
        albumArt.addClass("active");
        checkBuffering();
        i.attr("class", "fas fa-pause");
        audio.play();
      } else {
        playerTrack.removeClass("active");
        albumArt.removeClass("active");
        clearInterval(buffInterval);
        albumArt.removeClass("buffering");
        i.attr("class", "fas fa-play");
        audio.pause();
      }
    }, 300);
  }

  function showHover(event) {
    seekBarPos = sArea.offset();
    seekT = event.clientX - seekBarPos.left;
    seekLoc = audio.duration * (seekT / sArea.outerWidth());

    sHover.width(seekT);

    cM = seekLoc / 60;

    ctMinutes = Math.floor(cM);
    ctSeconds = Math.floor(seekLoc - ctMinutes * 60);

    if (ctMinutes < 0 || ctSeconds < 0) return;

    if (ctMinutes < 0 || ctSeconds < 0) return;

    if (ctMinutes < 10) ctMinutes = "0" + ctMinutes;
    if (ctSeconds < 10) ctSeconds = "0" + ctSeconds;

    if (isNaN(ctMinutes) || isNaN(ctSeconds)) insTime.text("--:--");
    else insTime.text(ctMinutes + ":" + ctSeconds);

    insTime.css({ left: seekT, "margin-left": "-21px" }).fadeIn(0);
  }

  function hideHover() {
    sHover.width(0);
    insTime.text("00:00").css({ left: "0px", "margin-left": "0px" }).fadeOut(0);
  }

  function playFromClickedPos() {
    audio.currentTime = seekLoc;
    seekBar.width(seekT);
    hideHover();
  }

  function updateCurrTime() {
    nTime = new Date();
    nTime = nTime.getTime();

    if (!tFlag) {
      tFlag = true;
      trackTime.addClass("active");
    }

    curMinutes = Math.floor(audio.currentTime / 60);
    curSeconds = Math.floor(audio.currentTime - curMinutes * 60);

    durMinutes = Math.floor(audio.duration / 60);
    durSeconds = Math.floor(audio.duration - durMinutes * 60);

    playProgress = (audio.currentTime / audio.duration) * 100;

    if (curMinutes < 10) curMinutes = "0" + curMinutes;
    if (curSeconds < 10) curSeconds = "0" + curSeconds;

    if (durMinutes < 10) durMinutes = "0" + durMinutes;
    if (durSeconds < 10) durSeconds = "0" + durSeconds;

    if (isNaN(curMinutes) || isNaN(curSeconds)) tProgress.text("00:00");
    else tProgress.text(curMinutes + ":" + curSeconds);

    if (isNaN(durMinutes) || isNaN(durSeconds)) tTime.text("00:00");
    else tTime.text(durMinutes + ":" + durSeconds);

    if (
      isNaN(curMinutes) ||
      isNaN(curSeconds) ||
      isNaN(durMinutes) ||
      isNaN(durSeconds)
    )
      trackTime.removeClass("active");
    else trackTime.addClass("active");

    seekBar.width(playProgress + "%");

    if (playProgress == 100) {
      i.attr("class", "fa fa-play");
      seekBar.width(0);
      tProgress.text("00:00");
      albumArt.removeClass("buffering").removeClass("active");
      clearInterval(buffInterval);
    }
  }

  function checkBuffering() {
    clearInterval(buffInterval);
    buffInterval = setInterval(function () {
      if (nTime == 0 || bTime - nTime > 1000) albumArt.addClass("buffering");
      else albumArt.removeClass("buffering");

      bTime = new Date();
      bTime = bTime.getTime();
    }, 100);
  }

  function selectTrack(flag) {
    if (flag == 0 || flag == 1) ++currIndex;
    else --currIndex;

    if (currIndex > -1 && currIndex < albumArtworks.length) {
      if (flag == 0) i.attr("class", "fa fa-play");
      else {
        albumArt.removeClass("buffering");
        i.attr("class", "fa fa-pause");
      }

      seekBar.width(0);
      trackTime.removeClass("active");
      tProgress.text("00:00");
      tTime.text("00:00");

      currAlbum = albums[currIndex];
      currTrackName = trackNames[currIndex];
      currArtwork = albumArtworks[currIndex];

      audio.src = trackUrl[currIndex];

      nTime = 0;
      bTime = new Date();
      bTime = bTime.getTime();

      if (flag != 0) {
        audio.play();
        playerTrack.addClass("active");
        albumArt.addClass("active");

        clearInterval(buffInterval);
        checkBuffering();
      }

      albumName.text(currAlbum);
      trackName.text(currTrackName);
      albumArt.find("img.active").removeClass("active");
      $("#" + currArtwork).addClass("active");

      bgArtworkUrl = $("#" + currArtwork).attr("src");

      bgArtwork.css({ "background-image": "url(" + bgArtworkUrl + ")" });
    } else {
      if (flag == 0 || flag == 1) --currIndex;
      else ++currIndex;
    }
  }

  function initPlayer() {
    audio = new Audio();

    selectTrack(0);

    audio.loop = false;

    playPauseButton.on("click", playPause);

    sArea.mousemove(function (event) {
      showHover(event);
    });

    sArea.mouseout(hideHover);

    sArea.on("click", playFromClickedPos);

    $(audio).on("timeupdate", updateCurrTime);

    playPreviousTrackButton.on("click", function () {
      selectTrack(-1);
    });
    playNextTrackButton.on("click", function () {
      selectTrack(1);
    });
  }

  initPlayer();
});

window.addEventListener('load', function() {
  function addCustomStyle() {
    const splineViewer = document.querySelector('#myId');

    if (splineViewer) {
      const shadowRoot = splineViewer.shadowRoot;
      
      if (shadowRoot) {
        const style = document.createElement('style');
        style.textContent = `
          #logo {
            display: none !important;
          }
        `;
        shadowRoot.appendChild(style);
        return true; // Indicate that the style was added
      }
    }

    return false; // Indicate that the style was not added
  }

  function pollForStyleAddition() {
    let attempt = 0;
    const maxAttempts = 20; // Maximum number of attempts
    const maxDelay = 1000; // Maximum delay between attempts (milliseconds)

    function poll() {
      attempt++;

      if (addCustomStyle() || attempt >= maxAttempts) {
        // If style is added or maximum attempts reached, stop polling
        return;
      }

      // Increase delay between attempts progressively
      const delay = Math.min(50 * attempt, maxDelay);
      setTimeout(poll, delay);
    }

    poll(); // Start the polling process
  }

  // Start polling for adding custom style
  pollForStyleAddition();
});
